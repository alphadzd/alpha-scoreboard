<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>QBCore Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="scoreboard-block">
            <div class="scoreboard-header">
                <div class="server-name">
                    <i class="fas fa-server"></i>
                    <p>SERVER INFO</p>
                </div>
                <div class="server-time" id="server-time">00:00</div>
            </div>
            
            <div class="scoreboard-content">
                <div class="server-stats">
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <span class="stat-label">PLAYERS</span>
                            <span class="stat-value" id="total-players">0/0</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-shield-alt"></i>
                        <div class="stat-info">
                            <span class="stat-label">POLICE</span>
                            <span class="stat-value" id="police-count">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="divider">
                    <span>ACTIVITIES</span>
                </div>
                
                <div class="scoreboard-info">
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
